<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebSocket Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat Example</h1>
        <input id="input" style="display:block; width:600px; box-sizing: border-box" type="text" placeholder="chat">
        <p id="response_p"></p>

        <script>
            const input = document.querySelector("#input");
            const response_p = document.querySelector("#response_p");

            const websocket = new WebSocket("ws://localhost:3000/ws");

            websocket.onopen = function() {
                console.log("connection opened");
                websocket.send("[hey im in]");
            }
            websocket.onclose = function() {
                console.log("connection closed");
            }
            websocket.onmessage = function(e) {
                console.log("received message: "+e.data);
                response_p.innerHTML += e.data+"\r\n";
            }
            input.onkeydown = function(e) {
                if (e.key == "Enter") {
                    websocket.send(input.value);
                    input.value = "";
                }
            }
        </script>
    </body>
</html>
